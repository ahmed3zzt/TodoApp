name: mylist
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.2 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.6
  date_picker_timeline: ^1.2.5
  flutter:
    sdk: flutter
  flutter_local_notifications: ^17.0.0
  flutter_native_timezone_updated_gradle: ^2.0.3
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.10+1
  get: ^4.6.6
  get_storage: ^2.1.1
  glass: ^2.0.0+1
  google_fonts: ^6.2.1
  intl: ^0.18.0
  rxdart: ^0.27.7
  sqflite: ^2.3.2
  unicons: ^2.1.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  linux: true
  image_path: "assets/images/appicon.jpeg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/person.png
    - assets/images/task.svg
